<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ange teckenkodning och visningsläge för webbläsaren -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grit Academy</title>
    <!-- Definiera stilmallar för sidan -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Välj teckensnitt för sidan */
            background-color: #f0f0f0; /* Ange bakgrundsfärg för sidan */
            margin: 0; /* Ta bort marginaler runt sidan */
            padding: 0; /* Ta bort padding runt sidan */
        }

        header {
            background-color: #333; /* Ange bakgrundsfärg för sidans header */
            color: #fff; /* Ange textfärg för sidans header */
            padding: 10px; /* Lägg till padding för sidans header */
            text-align: center; /* Centrera text i sidans header */
        }

        nav {
            background-color: #666; /* Ange bakgrundsfärg för navigeringsfältet */
            padding: 10px; /* Lägg till padding för navigeringsfältet */
            text-align: center; /* Centrera länkar i navigeringsfältet */
        }

        nav a {
            color: #fff; /* Ange textfärg för navigeringslänkar */
            text-decoration: none; /* Ta bort understrykning från navigeringslänkar */
            margin: 0 10px; /* Lägg till marginaler mellan navigeringslänkar */
        }
    </style>
</head>
<body>

<header>
    <h1>Välkommen till Grit Academy</h1> <!-- Rubrik för sidans header -->
</header>

<nav>
    <!-- Navigeringslänkar till olika delar av webbplatsen -->
    <a href="/demo_war_exploded/students">Visa Studenter</a>
    <a href="/demo_war_exploded/courses">Visa Kurser</a>
    <a href="/demo_war_exploded/attendance">Visa Studenter och deras kurser</a>
</nav>

</body>
</html>
